{% extends "base.html" %}

{% block title %}Edit Found Item - FindIt{% endblock %}

{% block content %}
<div class="card">
    <h2>‚úèÔ∏è Edit Found Item</h2>
    <p>Update the information for this found item.</p>
</div>

<div class="card">
    <form method="POST">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
            <div class="form-group">
                <label for="item_name">Item Name *</label>
                <input
                    type="text"
                    id="item_name"
                    name="item_name"
                    required
                    value="{{ item.item_name }}"
                    placeholder="e.g., iPhone 12, Black Wallet"
                />
            </div>

            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Electronics" {% if item.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                    <option value="Clothing" {% if item.category == 'Clothing' %}selected{% endif %}>Clothing</option>
                    <option value="Accessories" {% if item.category == 'Accessories' %}selected{% endif %}>Accessories</option>
                    <option value="Books" {% if item.category == 'Books' %}selected{% endif %}>Books</option>
                    <option value="Documents" {% if item.category == 'Documents' %}selected{% endif %}>Documents</option>
                    <option value="Keys" {% if item.category == 'Keys' %}selected{% endif %}>Keys</option>
                    <option value="Jewelry" {% if item.category == 'Jewelry' %}selected{% endif %}>Jewelry</option>
                    <option value="Bags" {% if item.category == 'Bags' %}selected{% endif %}>Bags</option>
                    <option value="Other" {% if item.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                id="description"
                name="description"
                placeholder="Provide a detailed description of the item including color, size, distinguishing marks, etc."
            >{{ item.description or '' }}</textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
            <div class="form-group">
                <label for="found_date">Date Found *</label>
                <input
                    type="date"
                    id="found_date"
                    name="found_date"
                    required
                    value="{{ item.found_date }}"
                />
            </div>

            <div class="form-group">
                <label for="location">Location Found *</label>
                <input
                    type="text"
                    id="location"
                    name="location"
                    required
                    value="{{ item.location }}"
                    placeholder="e.g., Library, Room 203"
                />
            </div>
        </div>

        <h3 style="margin-top: 30px; margin-bottom: 20px;">Contact Information</h3>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
            <div class="form-group">
                <label for="contact_name">Your Name *</label>
                <input
                    type="text"
                    id="contact_name"
                    name="contact_name"
                    required
                    value="{{ item.contact_name }}"
                    placeholder="John Doe"
                />
            </div>

            <div class="form-group">
                <label for="contact_email">Email Address</label>
                <input
                    type="email"
                    id="contact_email"
                    name="contact_email"
                    value="{{ item.contact_email or '' }}"
                    placeholder="john@example.com"
                />
            </div>
        </div>

        <div class="form-group">
            <label for="contact_phone">Phone Number</label>
            <input
                type="tel"
                id="contact_phone"
                name="contact_phone"
                value="{{ item.contact_phone or '' }}"
                placeholder="+1 (555) 123-4567"
            />
        </div>

        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary">üíæ Update Item</button>
            <a href="{{ url_for('admin') }}" class="btn">‚ùå Cancel</a>
        </div>
    </form>
</div>

<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('admin') }}" class="btn">‚Üê Back to Admin Dashboard</a>
</div>
{% endblock %}
